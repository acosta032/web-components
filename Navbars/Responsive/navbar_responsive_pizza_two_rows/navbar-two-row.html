<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/832b6972f7.js" crossorigin="anonymous"></script>
    <title>Navbar two rows</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a class="logo_text" href="#">
                <img src="img/logo.png" alt="NeosPizza">
            </a>
        </div>
        <ul class="menu">
            <li class="menu_item">
                <a href="" class="menu_link">Ordene</a>
            </li>
            <li class="menu_item">
                <a href="" class="menu_link">Sucursales</a>
            </li>
            <li class="menu_item">
                <a href="" class="menu_link">Sobre nosotros</a>
            </li>
            <li class="menu_item">
                <a href="" class="menu_link">Contacto</a>
            </li>
        </ul>

        <div class="phone">
            <span class="phone_order">Pedidos al número</span>
            <span class="phone_number">777-888-2323</span>
        </div>

        <div class="login">
            <a class="login_link login_link--button" href="#">Login</a>
            <a class="login_link" href="#">Signup</a>
        </div>

        <div class="btn_pizza fas fa-pizza-slice"></div>
        <div class="btn_login fas fa-user"></div>
        <div class="btn_menu fas fa-bars"></div>
    </nav>
    <section class="pizza-fast">
        <div class="col-full">
            <ul class="pizza_list">
                <li class="pizza_item">
                    <i class="fas fa-pizza-slice"></i>
                    <a class="pizza_link" href="#">Porción</a>
                </li>
                <li class="pizza_item">
                    <img src="img/pizza_2.svg" alt="" width="32">
                    <a class="pizza_link" href="#">Pizza</a>
                </li>
                <li class="pizza_item">
                    <i><img src="img/pizza_3.svg" alt="" width="32"></i>
                    <a class="pizza_link" href="#">Familiar</a>
                </li>
                <li class="pizza_item">
                    <i><img src="img/pizza_5.svg" alt="" width="32"></i>
                    <a class="pizza_link" href="#">Frituras</a>
                </li>
                <li class="pizza_item">
                    <i><img src="img/pizza_6.svg" alt="" width="40"></i>
                    <a class="pizza_link" href="#">Combos</a>
                </li>
            </ul>
        </div>
    </section>
    <script src="js/nav.js"></script>
</body>
</html>
