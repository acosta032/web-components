<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Input with elegant box shadow</title>
</head>
<body>
    <section class="wrapper">
        <form class="form" action="">
            <div class="form_field">
                <label class="label-form" for="text">Write any text</label>
                <div class="input_field">
                    <input class="input_text" type="text" name="text" id="text" placeholder="Write any text">
                    <div class="input_icon">
                        <img class="invert" src="./img/input_user.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="form_field">
                <label class="label-form" for="text">Write any pass</label>
                <div class="input_field">
                    <input class="input_text" type="password" name="text" id="pass" placeholder="Write any pass">
                    <div class="input_icon">
                        <i class="bi bi-eye-fill"></i>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <!--
        Change color of PNG image via CSS? 
        Util: https://stackoverflow.com/questions/7415872/change-color-of-png-image-via-css
    -->
</body>
</html>
